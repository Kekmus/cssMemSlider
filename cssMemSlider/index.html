<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="slider" id="slide-1" checked>
    <input type="radio" name="slider" id="slide-2">
    <input type="radio" name="slider" id="slide-3">
    <input type="radio" name="slider" id="slide-4">
    <div class="slider">
      <div class="slider__imgs">
        <div class="slider__img slider__img-1"></div>
        <div class="slider__img slider__img-2"></div>
        <div class="slider__img slider__img-3"></div>
        <div class="slider__img slider__img-4"></div>
      </div>	
      <div class="descriptions">
        <p class="description description-1">First cat</p>
        <p class="description description-2">Second cat</p>
        <p class="description description-3">Third cat</p>
        <p class="description description-4">Fourth cat</p>
      </div>
      <div class="controls">
        <label for="slide-1">
          <div class="control__border">
            <span class="control__inner"></span>
          </div>
        </label>
        <label for="slide-2">
          <div class="control__border">
            <span class="control__inner"></span>
          </div>
        </label>
        <label for="slide-3">
          <div class="control__border">
            <span class="control__inner"></span>
          </div>
        </label>
        <label for="slide-4">
          <div class="control__border">
            <span class="control__inner"></span>
          </div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
